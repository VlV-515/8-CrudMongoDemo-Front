<div class="container my-5 p-3 bg-body rounded shadow-lg">
    <ng-container *ngIf="!viewForm;else ViewFormContainer">
        <div class="search mb-3">
            <button class="btn btn-success">
                <i class="bi bi-person-plus-fill" (click)="onNewUser()">New User</i>
            </button>
            <input type="text" class="form-control" placeholder="Search...">
        </div>
        <hr>
        <div>
            <table class="table table-dark table-striped table-hover table-bordered text-center border-light">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>ID</th>
                        <th>Username</th>
                        <th>Pass</th>
                        <th>Name</th>
                        <th>Lastname</th>
                        <th>Email</th>
                        <th>Role</th>
                        <th>Date In</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let user of dataUsers; let i = index">
                        <td scope="row">{{i+1}}</td>
                        <td scope="row">{{user._id}}</td>
                        <td scope="row">{{user.username}}</td>
                        <td scope="row">{{user.pass}}</td>
                        <td scope="row">{{user.name}}</td>
                        <td scope="row">{{user.lastname}}</td>
                        <td scope="row">{{user.email}}</td>
                        <td scope="row">{{user.role}}</td>
                        <td scope="row">{{user.dateIn}}</td>
                        <td scope="row">
                            <div role="group">
                                <button type="button" class="btn btn-warning me-2">
                                    <i class="bi bi-pencil-square"></i>
                                </button>
                                <button type="button" class="btn btn-danger" (click)="ondDelete(user._id,i)">
                                    <i class="bi bi-trash3-fill"></i>
                                </button>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </ng-container>
</div>
<ng-template #ViewFormContainer>
    <app-form-users 
    (viewForm)="viewForm=false"
    (dataForm)="onSave($event)"
    [formNew]="newForm"
    ></app-form-users>
</ng-template>
